<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
</head>
<body>
    <h1>Image Prediction</h1>
    <form action="/predict" method="POST">

        <button type="submit">Predict</button>
    </form>
</body>
